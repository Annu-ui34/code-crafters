<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Career Guidance Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>AI Career Guidance</h1>
    <p>Personalized career recommendations & learning roadmap</p>
</header>

<section class="form-section">
    <h2>Find Your Career Path</h2>

    <label>Education Level</label>
    <select id="education">
        <option>School Student</option>
        <option>Undergraduate</option>
        <option>Postgraduate</option>
    </select>

    <label>Interest Area</label>
    <select id="interest">
        <option>Technology</option>
        <option>Design</option>
        <option>Business</option>
        <option>Healthcare</option>
    </select>

    <label>Your Skills</label>
    <input type="text" id="skills" placeholder="e.g. Python, Communication">

    <button onclick="generateCareer()">Get Career Guidance</button>
</section>

<section class="result-section" id="result">
    <h2>Career Recommendation</h2>
    <p id="career"></p>

    <h3>Skill Gap</h3>
    <p id="skillGap"></p>

    <h3>Learning Roadmap</h3>
    <ul id="roadmap"></ul>
</section>

<footer>
    <p>Open Innovation Hackathon Project</p>
</footer>

<script src="script.js"></script>
</body>
</html>
